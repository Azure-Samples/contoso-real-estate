<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title>{{listing.title}}</mat-card-title>
    <mat-card-subtitle>{{listing.city}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/images/{{listing.photos[0]}}" alt="{{listing.title}}">
    <mat-card-content>
        <span>{{listing.bedrooms}} bedrooms</span>, <span>{{listing.bathrooms}} bathrooms</span>
    </mat-card-content>
</mat-card>
