<div>
  <h1>Profile User Page!</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <a mat-raised-button color="primary" href="https://github.com/nzbin" target="_blank">Follow
        Me</a>
    </mat-card-actions>
    <div mat-card-content class="">
      <img mat-card-image class="" [src]="user.avatar" alt="" width="80">
      <h2 class="m-t-0 m-b-8 f-w-400">{{ user.name }}</h2>
      <p class="m-t-0 m-b-8">FE Developer, UE designer</p>
      <p class="m-t-0 text-grey-500">I like reading, writing and drawing.</p>

    </div>
    <mat-nav-list class="m-x--16 m-b--16 m-t-16">
      <mat-divider inset></mat-divider>
      <a mat-list-item routerLink="/profile/overview">
        <mat-icon class="icon-18 m-r-8">account_circle</mat-icon> Overview
      </a>
      <mat-divider inset></mat-divider>
      <a mat-list-item routerLink="/profile/settings">
        <mat-icon class="icon-18 m-r-8">settings</mat-icon> Settings
      </a>
    </mat-nav-list>
  </mat-card>
</div>
