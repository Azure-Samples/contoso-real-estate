<section class=" inner-wrapper">
  <h2 class="subtitle">Browse Listings</h2>
  <div class="container">
    <form class="searchform" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Search for a rental</mat-label>
          <input matInput [formControl]="searchTerm" formControlName="term" placeholder="Search a Rental">
          <mat-hint>Search a rental property by any keyword</mat-hint>
          </mat-form-field>
          <button mat-flat-button color="primary">Search
          </button>
    </form>
    </div>
</section>
