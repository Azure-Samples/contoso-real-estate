<app-text-block>
  <h1>Join with your favorite social media account</h1>
  <section>
    <img src="/assets/images/pic-purple.png" alt="Login background image" />

    <nav>
      <button mat-raised-button color="primary" class="btn__google" (click)="loginWithGoogle()">
        Sign in with Google
      </button>

      <button mat-raised-button color="primary" class="btn__facebook" (click)="loginWithFacebook()">
        Sign in with Facebook
      </button>

      <button mat-raised-button color="primary" class="btn__twitter" (click)="loginWithTwitter()">
        Sign in with Twitter
      </button>

      <button mat-raised-button color="primary" class="btn__github" (click)="loginWithGithub()">
        Sign in with Github
      </button>

      <button mat-raised-button color="primary" class="btn__linkedin" (click)="loginWithLinkedIn()">
        Sign in with Linkedin
      </button>

      <button mat-raised-button color="primary" class="btn__microsoft" (click)="loginWithMicrosoft()">
        Sign in with Microsoft
      </button>
    </nav>
  </section>
</app-text-block>
