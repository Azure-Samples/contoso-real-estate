<section class="stage inner-wrapper">
  <p>
    <img src="/assets/contoso-real-estate-logo.svg" alt="" width="200px" />
  </p>

  <h1 class="headline">Welcome to Contoso Real Estate</h1>

  <p>
    The Contoso Portal is a place where you can find all the information you need to rent your next apartment or home.
    We offer a wide variety of listings across the glob, so you can find the perfect place to call home.
  </p>
  <p class="stage__button">
    <a mat-flat-button color="primary" href="#">Browse listings</a>
    <a mat-flat-button href="#">Visit our blog</a>
  </p>
</section>

<mat-divider></mat-divider>

<section class="featured-listings inner-wrapper">
  <h2 class="subtitle">Featured Listings</h2>
  <app-card-list [user]="user" [listings]="featuredListings" (onFavoritedToggle)="onFavoritedToggle($event)"></app-card-list>
  <div class="featured-listings__loading" appInfiniteScroll (onLoadRequested)="loadNextFeaturedListings()"></div>
</section>
